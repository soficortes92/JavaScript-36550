<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piedra, papel o tijeras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body>
    <div class="container border text-center p-5">
        <h3 class="h3 text-center">Datos del Jugador</h3>
        <label>Ingresa tu nombre:</label><br>
        <input type="text" id="nombre"><br>
        <label>Ingresa tu apellido:</label><br>
        <input type="text" id="apellido"><br><br>
        <input class="btn btn-success" type="submit" id="boton" value="Enviar">
    </div>
    <div class="container text-center p-5">
        <h3 class="h3">Jugador <span>Nombre del jugador</span></h3>
        <div class="container">
            <button id="btnpiedra" class="btn btn-primary"><i class="fa-solid fa-hand-back-fist"></i></i> Piedra</button>
            <button id="btnpapel" class="btn btn-primary"><i class="fa-solid fa-hand"></i> Papel</button>
            <button id="btntijera" class="btn btn-primary"><i class="fa-solid fa-hand-scissors"></i> Tijera</button>
        </div>
        <div class="container p-5">
            <h4>El jugador escogio: <span>Aqui va lo que escogio</span></h4>
            <h3>VS</h3>
            <h4>La Computadora escogio: <span>Aqui va lo que escogio</span></h4>
        </div>
        <div class="container text-center">
            <!-- AQUI DEBERIA DE PONER UN CONDICIONAL DEPENDIENDO SI EL JUGDOR GANA O PIERDE, SE CREE UN OBJETO QUE DIGA GANADOR O PERDEDOR -->
            <h1 class="h1">GANADOR O PERDEDOR</h1>
        </div>
    </div>
    <script src="../JS/main.js"></script>
    <script src="https://kit.fontawesome.com/fed0aa1abd.js" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    
</body>
</html>
